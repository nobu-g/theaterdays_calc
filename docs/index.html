<!DOCTYPE html>
<html>
<head>

<title>テストだよ</title>


</head>

<body>
    <h2>
        センター
    </h2>
    <form name = "center">
        <p>タイプ: <select name="type" onchange="setType()">
            <option value="">タイプ選択</option>
            <option value="">Princess</option>
            <option value="">Fairy</option>
            <option value="">Angel</option>
        </select></p>
        <p>ボーカル: <input name="vocal" required="required" min="0" type="number"></p>
        <p>ダンス: <input name="dance" required="required" min="0" type="number"></p>
        <p>ビジュアル: <input name="visual" required="required" min="0" type="number"></p>
    </form>

<form>
    <input type="button" value="ファイル読み込み" onClick="loadTextFile('data.txt')">　
    <input type="button" value="クリア" onClick="document.getElementById('text1').innerText=''">
    <br>
    <div id="text1"></div>
</form>



<script type="text/javascript" src="xmlhttp.js"></script>
<script>

// アイドルのタイプ(属性)が変更されたとき呼ばれる
function setType() {
    alert("updated2");
    document.getElementById("text1").innerText = "konnichiwa";
}

// サーバー上のbmsファイルを読み込む
function loadTextFile(fileName)
{
	httpObj = createXMLHttpRequest(displayData);
	if (httpObj)
	{
		httpObj.open("GET", fileName, true);
        alert("in loadTextData after open");
		httpObj.send(null);
	}
}
// 読み込み完了時に呼ばれる？
function displayData()
{
	if ((httpObj.readyState == 4) && (httpObj.status == 200))
	{
		document.getElementById("text1").innerText = httpObj.responseText;
        alert("in displayData");
	}else{
		document.getElementById("text1").innerText = "Loading...";
	}
}


</script>

</body>
</html>
